<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css" type="text/css" >
		<link rel="stylesheet" href="css/webgui.css" type="text/css" >
	</head>
	<body onLoad="getConfig(15)">
		<div class="cs-main">
			<div class="cs-part">
				<h1>General Data</h1>
				<div class="cs-table">
					<table class="table" id="meterlist">
					<tbody>
						<form>
							<tr class="line"><td class="table_td" width="2%"><span >#<span/></td>
							<td class="table_td" width="10%"><span>Status</span></td>
							<td class="table_td" width="20%"><span>IP Address</span></td>
							<td class="table_td" width="40%"><span>Status data</span></td>
							<td class="table_td" width="10%"><span>Tx bytes</span></td>
							<td class="table_td" width="10%"><span>Rx bytes</span></td>
							<td width="10%"></td>
							</tr>
						</form>
					</tbody>
					</table>
				</div>
			</div>
			<div>
				<form method="post" action="config.cgi" onsubmit="return onPostStr()">
					<input type="button" onclick="onReload()" value="Reload" class="cs-button"/>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="js/file.js"></script>
		<script>
			if(sessionStorage.getItem('login') == 0|| sessionStorage.getItem('login')==null)
			{
				//location.href ='./index.html'; 
			}
			function getConfig(index)
			{
				setActive(0);

				httpGet(index, init);
			}
			
			function init(value){
				insertTableInfo(value, "meterlist");
			}
			
			function onReload()
			{
				onClearAll();
				getConfig(15);
			}
			
			function onClearAll()
			{
				deleteRows("meterlist");
			}

			var tTD; //用来存储当前更改宽度的Table Cell,避免快速移动鼠标的问题  
			var table = document.getElementById("meterlist");   
			for (j = 0; j < table.rows[0].cells.length; j++) 
			{   
				table.rows[0].cells[j].onmousedown = function () 
				{   
					//记录单元格   
					tTD = this;   
					if (event.offsetX > tTD.offsetWidth - 10) 
					{   
						tTD.mouseDown = true;   
						tTD.oldX = event.x;   
						tTD.oldWidth = tTD.offsetWidth;   
					}   
				//记录Table宽度   
				//table = tTD; while (table.tagName != ‘TABLE') table = table.parentElement;   
				//tTD.tableWidth = table.offsetWidth;   
				};   
				table.rows[0].cells[j].onmouseup = function () 
				{   
					//结束宽度调整   
					if (tTD == undefined) tTD = this;   
					tTD.mouseDown = false;   
					tTD.style.cursor = 'default';   
				};   
				table.rows[0].cells[j].onmousemove = function () 
				{   
					//更改鼠标样式   
					if (event.offsetX > this.offsetWidth - 10)   
						this.style.cursor = 'col-resize';   
					else   
						this.style.cursor = 'default';   
					//取出暂存的Table Cell   
					if (tTD == undefined) 
						tTD = this;   
					//调整宽度   
					if (tTD.mouseDown != null && tTD.mouseDown == true) 
					{
						tTD.style.cursor = 'default';   
						if (tTD.oldWidth + (event.x - tTD.oldX)>0)   
							tTD.width = tTD.oldWidth + (event.x - tTD.oldX);   
						//调整列宽   
						tTD.style.width = tTD.width;   
						tTD.style.cursor = 'col-resize';  
					}   
				};   
			} 
			</script>
	</body>
</html>
